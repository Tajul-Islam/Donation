<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <p-card styleClass="p-card-shadow">
      <ng-template pTemplate="header">
        <br>
        <h3 style="text-align: center">Donation Form</h3>
      </ng-template>
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="donationPic">picture</label>
          <input
            type="file"
            class="form-control"
            id="donationPic"
            required
            ngModel
            name="donationPic"
            accept="image/*"
            (change)="convertToBase64($event)"
          />
        </div>
        <div class="form-group">
          <label for="donationDetails">Donation Item Details</label>
          <textarea
            class="form-control"
            id="donationDetails"
            required
            ngModel
            name="donationDetails"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Contact Number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            required
            ngModel
            name="phoneNumber"
          />
        </div>
        <div class="form-group">
          <label for="pickup_address">Pickup Address</label>
          <input
            type="text"
            class="form-control"
            id="pickup_address"
            required
            ngModel
            name="pickup_address"
          />
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
      <ng-template pTemplate="footer">
      </ng-template>
    </p-card>
  </div>
  <div class="col-sm-3"></div>
</div>
