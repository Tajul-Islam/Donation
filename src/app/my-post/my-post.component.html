<div class="row" *ngFor="let donation of allDonaton" style="margin-bottom: 10px">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <p-card header="{{donation.title}}"  styleClass="p-card-shadow">
      <ng-template pTemplate="header">
        <img alt="Card" src="{{donation.donationPic}}">
      </ng-template>
      <div align="right">
        <button type="button" class="btn btn-danger" (click)="onDonationDelete(donation.id)">Delete</button>
      </div>
      <p>{{donation.donationDetails}}</p>
      <ng-template pTemplate="footer">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <h5> <a href="" class="card-link">Phone Number: </a> <span>{{donation.phoneNumber}}</span> </h5>
            <h5> <a href="" class="card-link">Pickup Address: </a> <span>{{donation.pickup_address}}</span></h5>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
  <div class="col-sm-2"></div>
</div>
<br>
<div class="row" *ngFor="let data of allGroupData" style="margin-bottom: 10px">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <p-card  styleClass="p-card-shadow">
      <ng-template pTemplate="header">
        <br>
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
            <h5 style="text-align: justify">{{data.details}}</h5>
            <div align="right">
              <button type="button" class="btn btn-danger" (click)="onBloodDonationDelete(data.id)">Delete</button>
            </div>
          </div>
          <div class="col-sm-1"></div>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <div class="card">
          <div class="card-body">
            <h5> <a href="#" class="card-link">Blood Group: </a> <span>{{data.bloodGroup}}</span></h5>
            <h5> <a href="#" class="card-link">Location: </a> <span>{{data.hospitalName}}</span></h5>
            <h5> <a href="#" class="card-link">Contact Name: </a> <span>{{data.contactName}}</span></h5>
            <h5> <a href="#" class="card-link">Contact Number: </a> <span>{{data.contactNumber}}</span></h5>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
  <div class="col-sm-2"></div>
</div>
